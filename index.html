<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary, Beng!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffd6e0;
      font-family: 'Great Vibes', cursive;
    }

    .envelope {
      position: relative;
      width: 320px;
      height: 200px;
      background: #ff4d88;
      border-radius: 6px;
      overflow: hidden; /* hides letter until opened */
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      perspective: 1000px;
    }

    /* top flap */
    .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 160px solid transparent;
      border-right: 160px solid transparent;
      border-top: 100px solid #ff3380;
      transform-origin: top center;
      transition: transform 1s ease;
      z-index: 3;
    }

    .envelope.open .flap {
      transform: rotateX(180deg);
      z-index: 1;
    }

    /* letter */
    .letter {
      position: absolute;
      top: 100%; /* start fully hidden below */
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      padding: 20px;
      box-sizing: border-box;
      transition: top 1s ease 0.8s; /* delay so it slides after flap */
      text-align: center;
      font-size: 18px;
      line-height: 1.6;
      z-index: 2;
    }

    .envelope.open .letter {
      top: 0; /* slides upward into view */
    }

    h1 {
      font-size: 34px;
      text-align: center;
      color: white;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div>

    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="letter">
        <p>
          Every moment with you feels like magic.  
          You are my best friend, my safe place, my forever.  
          Hereâ€™s to endless laughter, love, and memories together. ðŸ’–
        </p>
      </div>
    </div>
  </div>

  <script>
    const envelope = document.getElementById("envelope");
    setTimeout(() => {
      envelope.classList.add("open");
    }, 1500);
  </script>
</body>
</html>
