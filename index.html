<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Anniversary, Beng! ðŸ’–</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6f0, #ffccd5, #f8bbd0);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Falling Hearts */
    .heart {
      position: absolute;
      top: -50px;
      font-size: 24px;
      color: #e91e63;
      animation: fall linear infinite;
      opacity: 0.9;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Center Content */
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    /* Title */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 48px;
      color: #fff;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* Envelope */
    .envelope {
      position: relative;
      width: 320px;
      height: 220px;
      background: linear-gradient(145deg, #e91e63, #f06292);
      border-radius: 15px;
      cursor: pointer;
      perspective: 1000px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .envelope:hover {
      transform: scale(1.05);
    }

    .envelope .flap {
      position: absolute;
      top: 0;
      left: 0;
      width: 320px;
      height: 110px;
      background: #f48fb1;
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      transform-origin: top;
      transition: transform 1s ease;
      z-index: 2;
    }

    .envelope.opened .flap {
      transform: rotateX(-180deg);
    }

    .envelope .letter {
      position: absolute;
      top: 25px;
      left: 20px;
      width: 280px;
      height: 170px;
      background: #fff;
      border-radius: 8px;
      text-align: center;
      padding: 25px;
      z-index: 1;
      box-sizing: border-box;
      transition: transform 1s ease;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .envelope.opened .letter {
      transform: translateY(-200px);
    }

    .envelope .letter p {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      color: #e91e63;
      margin-bottom: 12px;
    }

    .envelope .letter span {
      font-size: 16px;
      color: #444;
      line-height: 1.5;
      display: block;
      font-weight: 300;
    }
  </style>
</head>
<body>
  <!-- Falling hearts will be added by JS -->
  <div class="container">
    <h1>ðŸ’Œ Happy Anniversary, Beng! ðŸ’–</h1>
    <div class="envelope" onclick="this.classList.toggle('opened')">
      <div class="flap"></div>
      <div class="letter">
        <p>My Love ðŸ’•</p>
        <span>
          Every moment with you feels like magic.  
          You are my best friend, my safe place, my forever.  
          Hereâ€™s to endless laughter, love, and memories together. ðŸ’–
        </span>
      </div>
    </div>
  </div>

  <script>
    // Falling Hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "ðŸ’–";

      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 400);
  </script>
</body>
</html>
